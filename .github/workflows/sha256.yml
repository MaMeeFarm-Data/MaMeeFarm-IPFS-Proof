name: Generate SHA256 manifest

on:
  workflow_dispatch:   # รันแบบกดปุ่มเอง

jobs:
  sha256:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ให้สิทธิ์ push กลับเข้า repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SHA256 manifest for proof and cid
        run: |
          mkdir -p sha256
          # สร้างไฟล์รวม hash ใหม่ทุกครั้ง
          find proof cid -type f -print0 | sort -z | xargs -0 sha256sum > sha256/all-files.sha256

      - name: Commit updated SHA256 manifest
        run: |
          if git diff --quiet; then
            echo "No changes in SHA256 manifest"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sha256/all-files.sha256
          git commit -m "Update SHA256 manifest via workflow"
          git push
