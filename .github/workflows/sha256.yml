name: Generate SHA256 manifest

on:
  workflow_dispatch:

jobs:
  sha256:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SHA256 manifest for metadata files
        run: |
          mkdir -p sha256
          # คำนวณ hash ของไฟล์ใน proof, cid, proof-json (ยกเว้นไฟล์ใน sha256 เอง)
          find proof cid proof-json -type f -print0 | sort -z | xargs -0 sha256sum > sha256/all-files.sha256

      - name: Commit updated SHA256 manifest
        run: |
          if git diff --quiet; then
            echo "No changes in SHA256 manifest"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sha256/all-files.sha256
          git commit -m "Update SHA256 manifest via workflow"
          git push
